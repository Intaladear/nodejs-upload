# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1-stretch

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # - run: npm test

      - setup_remote_docker

      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - run:
          name: "Build docker image"
          command:
            docker build -t iambookmark/my_upload:latest .
            # docker build -t iambookmark/my_upload:${CIRCLE_SHA1} .

      - run:
          name: "Push to docker hub"
          command:
            docker push iambookmark/my_upload:latest
            # docker push iambookmark/my_upload:${CIRCLE_SHA1}

      - run:
          name: "Call to rancher to deploy"
          command: |
            docker run --rm -it \
              -e CATTLE_ACCESS_KEY="$CATTLE_ACCESS_KEY" \
              -e CATTLE_SECRET_KEY="$CATTLE_SECRET_KEY" \
              -e CATTLE_URL="$CATTLE_URL" \
              etlweather/gaucho upgrade $RANCHER_EXAMPLE_NODEJS
              --imageUuid 'docker:iambookmark/my_upload:latest' \
              --batch_size 3 --start_first \
              --auto_complete --timeout 600\
              /

      # run tests!
      - run: echo done



